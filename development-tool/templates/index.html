<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Openpibo Ide</title>
    <script src="../static/8fb5dc8e84.js" crossorigin="anonymous"></script>
    <script src="../static/codemirror.js"></script>
    <script src="../static/python.js"></script>
    <script src="../static/javascript.js"></script>
    <script src="../static/shell.js"></script>
    <script src="../static/socket.io.js"></script>
    <link rel="stylesheet" href="../static/codemirror.css">
    <link rel="stylesheet" href="../static/cobalt.css">
    <link rel="shortcut icon" href="../static/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="../static/index.css" />
  </head>
  <body>
    <header class='title'>
      <h1>Openpibo IDE</h1>
    </header>
    <main>
      <nav>
        <button id='compile'>실행하기</button>
        <button id='stop'>정지하기</button>
      </nav>
      <aside class="status">
        <div>
          <div class="status_row">
            <span>Wi-Fi (wlan0)</span>
            <span id="s_network"></span>
            <span>CPU 온도</span>
            <span id="s_cpu_temp"></span>
            <span>메모리</span>
            <span id="s_memory"></span>
          </div>
          <div class="status_row">
            <span>일련번호</span>
            <span id="s_serial"></span>
            <span>버전</span>
            <span id="s_os_version"></span>
            <span>동작시간</span>
            <span id="s_runtime"></span>
          </div>
        </div>
      </aside>
      <br>
      <div style="margin:0 auto">
        <div style="width:1000px;height:650px;padding:5px;float:left">
          <i class="fa-solid fa-code">
            프로그램 선택:
            <input type='radio' name='codetype' id='python' value='python' checked>Python</input>
            <input type='radio' name='codetype' id='nodejs' value='nodejs'>Node.js</input>
            <input type='radio' name='codetype' id='shell' value='shell'>Shell</input>
          </i>
          <br>
          파일경로: <input type='text' id='codepath' name='codepath' value="/tmp/test.py" />
          <button id="load">불러오기</button> <span id='codecheck'></span>
          글자크기:<input type='number' id='fontsize' min='14' max='50' value='14'/>
          <br><br>
          <form id='code_form'>
            <textarea id='codemirror-code' name='source_code'></textarea>
          </form>
        </div>
        <div style="width:620px;height:650px;padding:5px;float:right">
          <i class="fa-solid fa-laptop"> 이미지보기</i>
          <br>
          파일경로: <input type='text' id='imgpath' value="/home/pi/code/test.jpg" />
          <button id="view">불러오기</button>
          <br><br>
          <div style="width:320px;height:240px;margin:auto">
            <img id='image' />
          </div>
          <h4><i class="fa-solid fa-laptop-code"> 실행결과</i></h4>
          <textarea id='update' style="width:600px;height:310px;padding:5px" disabled></textarea>
        </div> 
      </div>
    </main>
    <footer>
    © Copyrpight 2022, Circulus Education - THE MAKER
    <button id='tool_bt' style="font-size:12px"> >> Openpibo Tools</button>
    </footer>
    <script src="../static/index.js"></script>
  </body>
</html>
